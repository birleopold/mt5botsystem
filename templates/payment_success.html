{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="max-width:900px;margin:3rem auto;">
  <div class="section-divider centered"></div>
  
  <div class="feature-card" style="margin:2rem auto;max-width:600px;text-align:center;">
    <div style="margin-bottom:2rem;">
      <div style="width:80px;height:80px;background-color:rgba(var(--success-color-rgb), 0.1);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1.5rem;">
        <i class="fas fa-check" style="font-size:2.5rem;color:var(--success-color);"></i>
      </div>
      <h2 class="section-heading centered">Payment Received</h2>
      <div class="section-divider centered" style="width:60px;margin:1.5rem auto;"></div>
    </div>
    
    <div style="background-color:rgba(var(--success-color-rgb), 0.1);padding:1.5rem;border-radius:10px;margin-bottom:2rem;">
      <p style="margin:0;color:var(--text-color);font-size:1.1rem;line-height:1.6;">
        Your payment has been received and will be confirmed by an admin. You will be notified once your subscription is active.
      </p>
    </div>
    
    <div style="margin-top:2rem;">
      <a href="{% url 'dashboard' %}" class="dashboard-btn primary">
        <i class="fas fa-home" style="margin-right:0.5rem;"></i> Go to Dashboard
      </a>
    </div>
  </div>
  
  <div class="text-center" style="margin-top:2rem;">
    <span class="trust-badge">Secure Payment Processing</span>
  </div>
</div>
{% endblock %}
