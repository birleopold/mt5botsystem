{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="max-width:900px;margin:3rem auto;">
  <div class="section-divider centered"></div>
  
  <div class="feature-card" style="margin:2rem auto;max-width:600px;text-align:center;">
    <div style="margin-bottom:2rem;">
      <div style="width:80px;height:80px;background-color:rgba(var(--danger-color-rgb), 0.1);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1.5rem;">
        <i class="fas fa-times" style="font-size:2.5rem;color:var(--danger-color);"></i>
      </div>
      <h2 class="section-heading centered">Payment Cancelled</h2>
      <div class="section-divider centered" style="width:60px;margin:1.5rem auto;"></div>
    </div>
    
    <div style="background-color:rgba(var(--danger-color-rgb), 0.1);padding:1.5rem;border-radius:10px;margin-bottom:2rem;">
      <p style="margin:0;color:var(--text-color);font-size:1.1rem;line-height:1.6;">
        Your payment was not completed. If you wish to pay in cash, please contact our staff for instructions.
      </p>
    </div>
    
    <div style="margin-top:2rem;display:flex;justify-content:center;gap:1rem;flex-wrap:wrap;">
      <a href="{% url 'plan_list' %}" class="dashboard-btn primary">
        <i class="fas fa-list" style="margin-right:0.5rem;"></i> Back to Plans
      </a>
      <a href="{% url 'contact' %}" class="dashboard-btn">
        <i class="fas fa-envelope" style="margin-right:0.5rem;"></i> Contact Support
      </a>
    </div>
  </div>
  
  <div class="text-center" style="margin-top:2rem;">
    <span class="trust-badge">Secure Payment Processing</span>
  </div>
</div>
{% endblock %}
